<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vikashini Sri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Confirmation box hidden by default */
        #sent {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        /* Show box only when #sent is targeted in URL */
        :target#sent {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Let's Connect</h2>

    <form action="#sent" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>

    <!-- Confirmation message (hidden until form is submitted) -->
    <div id="sent">
        ✅ Message Sent!
    </div>
</main>

<footer>
    <p>© 2025 Vikashini Sri</p>
</footer>

</body>
</html>
